<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

<div class="page-wrapper">
  <section class="main-container">
    <div class="qr-container">
      <img id="qr-code" src="./images/image-qr-code.png" alt="QR code linking to Frontend Mentor">
      <h2 id="text-1">Improve your front-end skills by building projects</h2>
      <p id="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Imissh3r" target="_blank" rel="noreferrer">Sree</a>.
  </div>
</div>

</body>

</html>
